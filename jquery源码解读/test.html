<script type="text/javascript">
	var arr = {
		0: 'aaa',
		1: 'bbb',
		length:2
	}
	var arr2 = ['c', 'd']

console.log(merge(arr, arr2));
alert(typeof arr)

function merge (first, second) {
            var l = second.length,
                i = first.length,
                j = 0;
				console.log(typeof i);
            if (typeof l === "number") {
				
                for (; j < l; j++) {
				console.log(i++);
                    first[i++] = second[j];
                }
            } else {
                while (second[j] !== undefined) {
                    first[i++] = second[j++];
                }
            }

            first.length = i;

            return first;
        }


</script>
