<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
</head>

<body>
    <div class="app">
        <my-list :books="books">
            <template slot="book" scope="book">
                <li>{{book.bookName}}</li>
            </template>
        </my-list>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-list', {
        props: {
            books: {
                type: Array,
                defatult: function () {
                    return []
                }
            }
        },
        template: `
            <ul>
                <slot name="book" v-for="book in books" :book-name="book.name">
                </slot>
            </ul>
        `
    })
    var app = new Vue({
        el: '.app',
        data: {
            books: [
                {
                    name: 'abc'
                },
                {
                    name: 'efg'
                },
                {
                    name: 'hij'
                }
            ]
        },
        mounted() {

        },
        methods: {

        }
    })
</script>

</html>
